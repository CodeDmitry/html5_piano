var keys = Array.from(Object.keys(freqMap));

for (var i = 0; i < keys.length; ++i) {
    var key = keys[i];
    freqMap[key - 1] = freqMap[key];
    delete freqMap[key];
};

var once = function(obj, eventName, cb) {
    var wrapper = function() {
        obj.removeEventListener(eventName, wrapper);
        cb.apply(this, arguments);
    };

    obj.addEventListener(eventName, wrapper);
};

function beep(freq, dur, event) {
    var oscillator = AudioContext.createOscillator();    
    oscillator.type = 'square';
    oscillator.connect(AudioContext.destination);
    try {
        oscillator.frequency.value = freq;
    } catch (e) {
        console.log(freq);
    }
    oscillators.push(oscillator);
    oscillator.start();

    if (event) {
        app.start = new Date().getTime();
        app.freq = freq;
        once(event.target, 'mouseup', function() {
            for (var i = 0; i < oscillators.length; ++i) {
                if (oscillators[i] == oscillator) {
                    oscillators.splice(i, 1);
                }
            }
            app.end = new Date().getTime();
            var delta_ms = app.end - app.start;
            var entry = {
                freq: app.freq,
                dur: delta_ms
            };
            note_history.push(entry);
            console.log(entry);
            
            oscillator.stop();
        });
    } else {
        setTimeout(function() {
            oscillator.stop();
        }, dur);
    }
}

function beep2(freq, dur, event) {
    var oscillator = AudioContext.createOscillator();    
    oscillator.type = 'square';
    oscillator.connect(AudioContext.destination);

    oscillators.push(oscillator);
    oscillator.start();

    if (event) {
        app.start = new Date().getTime();
        app.freq = freq;
        once(event.target, 'touchend', function() {
            for (var i = 0; i < oscillators.length; ++i) {
                if (oscillators[i] == oscillator) {
                    oscillators.splice(i, 1);
                }
            }

            oscillator.stop();
        });
    } else {
        setTimeout(function() {
            oscillator.stop();
        }, dur);
    }
}

var replay = function() {
    var replay = function(cur) {
        if (cur != note_history.length) {
            var entry = note_history[cur];
            beep(entry.freq, entry.dur);
            setTimeout(function() {
                replay(cur + 1);
            }, entry.dur);
        }
    }
    
    replay(0);
};


function pressKey(num) {
    beep(freqMap[num - 1], 500);
}

var space_down = false;

once(window, 'load', function() {
    var svg = document.getElementById('piano');

    svg.addEventListener('keydown', function(e) {
        if (space_down)
            return;
                    
        if (e.key == " ") {
            space_down = true;
            app.freq = 0;
            app.start = new Date().getTime();
            console.log(e);
        } 
    });

    svg.addEventListener('keydown', function(e) {                    
        if (e.code == "Backspace") {
            note_history.pop();
        } 
    });

    window.addEventListener('keydown', function(e) {                    
        if (e.code == "Backspace") {
            note_history.pop();
        } 
    });


    svg.addEventListener('keyup', function(e) {
        if (e.key == " ") {
            space_down = false;
            app.end = new Date().getTime();
            var delta = app.end - app.start;
            var entry = {
                freq: app.freq,
                dur: delta
            };
            note_history.push(entry);
            console.log(entry);
        }
    });        

    /* build up a map from key numbers to piano keys. */
    var keyNos = Array.from(Array(88).keys());
    
    var keys = keyNos.reduce(function(prev, cur) {        
        var t = document.querySelectorAll("#key" + cur);
        prev[cur] = t;
        
        var f = beep.bind(null, freqMap[cur], 500);        
        var f2 = beep2.bind(null, freqMap[cur], 500);        
        console.log(cur, t);
        if (t[0]) {
            t[0].addEventListener('mousedown', f);
            t[0].addEventListener('touchstart', f2);
        }
        
        return prev;
    }, {});
    /*

        var f2 = beep2.bind(null, freqMap[i], 500);
        console.log(i, t);
        t[0].addEventListener('mousedown', f);
        t[0].addEventListener('touchstart', f2);
    }*/
    
    document.getElementById('get').addEventListener("click", function() {
        var l = document.createElement('a');
        l.setAttribute("href", "data://text/plain, " + JSON.stringify(note_history));
        l.setAttribute("download", "_" + Math.random().toString() + ".txt");
        l.setAttribute("target", "blank");
        document.body.appendChild(l);
        l.click();
        document.body.removeChild(l);
    });
    
    document.getElementById('reset').addEventListener("click", function() {
        note_history = [];
    });
    
    document.getElementById("load").addEventListener("click", function() {
        var x = prompt();
        note_history = JSON.parse(x);
    });
    
    document.getElementById("silence").addEventListener("click", function() {
        while (oscillators.length) {        
            try {                
                var osc = oscillators.pop();
                osc.stop();
            } catch (e){}
        }
    });
});
